<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up </title>
</head>

<body>

    <main>
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>


            <div class="external">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>

            <p>or use your email for registration</p>
            <form id="form" class="form">

                <div class="form-control">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input placeholder="Enter your Username" required type="text" name="username" id="username">
                        <i class="fa-solid fa-user"></i>
                        </label>
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input placeholder="Enter your Email" required type="email" name="email" id="email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input placeholder="Enter your Password" required type="password" name="password" id="password">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <div class="terms">
                        <label for="terms">Accept our <a href="#"> Terms and Conditions</a> <input required id="terms"
                                type="checkbox"></label>
                    </div>

                    <button type="submit">Sing Up</button>

            </form>



        </div>




    </main>



    <script src="https://kit.fontawesome.com/cf04f5cad6.js" crossorigin="anonymous"></script>
</body>

</html>
